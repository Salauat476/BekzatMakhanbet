<div class="conteiner">

 <h1>

 </div >


   
    <div class="card bg-yellow">

    <input type="text" id="name"
    placeholder="Введите ваше имя">

    <br>

    placeholder="Введите почту">

    </div>
       
    
   <div class="card bg-green">

    placeholder="Введите ваше возраст">
    <br><br>

    <input type="search" id="search"
    placeholder="Пол">
    <br><br>
    <label for="text" >Перечислите личные качества:</label>
    <textarea id="text" rows="3" cols="40"></textarea>
   </div>
   <div class="card bg-red">
    <h2>Выберите ваших любимых животных</h2>

    <br>
    <br>
    <input type="radio" id="radioButton">
    <label  for="radioButton" >Кошка</label>
    <input type="radio" id="radioButton">
    <label  for="radioButton" >Антилоп</label>
    <input type="radio" id="radioButton">
    <label  for="radioButton" >Голубь</label>
    <input type="radio" id="radioButton">
    <label  for="radioButton" >Слон</label>
    </div>
    <br><br>

  </form>
</div>
